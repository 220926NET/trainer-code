<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Head tag provides any information related to the website itself -->
        <!-- Anything you put in here, isn't intended to be rendered in the browser -->
        <title>Hello, world!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- way to include an external style sheet -->
        <link rel="stylesheet" href="index.css">

        <!-- Internal Styling -->
        <style>
            #sub-title {
                font-size: 40px;
            }
            .cat-img {
                max-width: 200pt;
            }
        </style>
    </head>
    <body id="main-body" onclick="sayHi()">
        <!-- This is where you'll actually put the content of website in -->
        <!-- HTML provides different levels of heading, from 1 through 6, 1 is the biggest, and 6 is the smallest -->
        <h1 id="main-heading">Hello, world!</h1> 
        <div class="row">
            <!-- example of using bootstrap's grid system for responsiveness -->
            <div id="sub-section" class="article-class col-lg-6 col-xl-4 col-xs-12">
                <h2 id="sub-title">Sub Title</h2>
                <p>This is a paragraph element</p>
            </div>
        </div>
        <!-- not semantic elements. Span is also inline element -->
        <!-- inline styling -->
        <span style="color: rgba(64, 99, 99, 0.712)">this is an inline element</span><span>Another Span</span>
        <h3 id="section-title">Heading 3</h3>
        <!-- semantic elements that describes the purpose of the element in the page -->
        <article></article>
        <img class="cat-img" src="https://cdn.britannica.com/91/181391-050-1DA18304/cat-toes-paw-number-paws-tiger-tabby.jpg" alt="A polydactyl tabby cat on an orange rug">
        <button class="btn btn-outline-warning" onclick="printEventInfo(event)">Say Hi</button>
        <script src="index.js"></script>
    </body>
</html>
