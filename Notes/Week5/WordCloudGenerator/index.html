<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Word Cloud Generator</h1>
        </div>
        <div class="row">
            <img src="" alt="" id="word-cloud">
        </div>
        <div class="row">
            <div class="form-group col-lg-6 col-md-12">
                <button onclick="getRandomText()" class="btn btn-outline-primary">Generate A Random Text</button>
                <p id="bacon-text-box"></p>
                <label for="word-cloud-text">Enter your text here: </label>
                <!-- <input type="text" name="word-cloud-text" id="word-cloud-text" placeholder="Lorem ipsum..."> -->
                <textarea class="form-control " name="word-cloud-text" id="word-cloud-text" cols="30" rows="10"></textarea>
                <button onclick="processText()" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
