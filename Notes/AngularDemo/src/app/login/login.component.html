<div class="login-component">
    <div class="login-box">
        <div class="welcome-text">
            <h5>Welcome to Pokemon Storage Service</h5>
            <p>Please {{modes[mode]}} to continue</p>
        </div>
    
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username" [formControl]="username">
            <div class="form-error">
                <div *ngIf="username.touched && username.errors?.['required']">
                    Name is required
                </div>
                <div *ngIf="loginFailed">
                    Username does not exist, please try again
                </div>
                <div *ngIf="registerFailed">
                    {{errorMsg}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="username.dirty && username.invalid" mat-raised-button color="primary" class="login-btn" (click)="loginHandler()">{{modes[mode]}}</button>
        </div>

        <p>or <span class="switch-btn" *ngIf="mode === 'login'" (click)="switchMode('register')">Register</span><span *ngIf="mode === 'register'" class="switch-btn" (click)="switchMode('login')">Log In</span> here</p>
    </div>
</div>
