<div class="container">
    <form [formGroup]="cardForm">
        <div class="form-group">
            <label class="form-label" for="q">Question</label>
            <input type="text" class="form-control"  placeholder="Enter a Question" name="question" id="q" formControlName="question">
            <div *ngIf="cardForm.controls['question'].invalid && cardForm.controls['question'].touched">
                <span style="color: red" *ngIf="cardForm.controls['question'].errors?.['required']">Question is required</span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="a">Answer</label>
            <textarea class="form-control"  placeholder="Type Answer Here" name="answer" id="a" formControlName="answer"></textarea>
        </div>
        <button class="btn btn-success" (click)="submitForm()">Submit</button>
    </form>
</div>
